<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e64a19;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Tweet Text</label>
                <textarea name="text" id="text" rows="4" class="form-control" placeholder="Type your tweet here..." required></textarea>
            </div>
            <button type="submit" class="btn">Predict Sentiment</button>
        </form>
            {% if prediction %}
                <div class="result">
                    <strong>Sentiment:</strong> {{ prediction }}
                </div>
            {% else %}
                <div class="result">
                    <strong>Sentiment to be predicted</strong>
                </div>
            {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
